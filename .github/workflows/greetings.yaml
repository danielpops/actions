name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello, this repo is special. See http://y/special-repo-instructions'' first issue'
        pr-message: 'Hello, this repo is special. See http://y/special-repo-instructions'' first pr'
